<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 230 HTML Table Build Assignment">
    <title>Table Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header>
        <h1>HTML Table Build</h1>
    </header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th><td>✔️</td><td>✔️</td><td>✔️</td>
                </tr>
                <tr>
                    <th class="f2">Feature 2</th><td>❌</td><td>✔️</td><td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 3</th><td>❌</td><td>❌</td><td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>

    </footer>
